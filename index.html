<!DOCTYPE html>

  <header class="app-header">

        <div class="field">

          <div class="control">

            <button class="copy" data-target="ulid">Copiar</button>

    </section>

    <!-- CÃ³digos de barras SVG -->

        </div>
        <div class="barcode-card">
          <h3>ITF-14 (GTIN-14)</h3>
          <div id="itf14-svg" class="barcode"></div>
        </div>
      </div>
    </section>

    <!-- Datos ficticios -->
    <section class="grid">
      <div class="card">

          <div class="head-actions"><button id="regen-fake" class="primary small">Regenerar</button></div>

        <div class="field">

        <div class="field">

          <div class="control">
            <input type="date" id="date-from" title="Fecha inicial del rango.">

            <button class="copy" data-target="amount-out">Copiar</button>

    </section>
  </main>

  <footer class="app-footer">
    <span>Hecho con ðŸ¤– â€” 2025</span>
    <button id="btn-export" class="ghost">Exportar JSON</button>

</html>
