<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Datos de Prueba</title>
  <link rel="stylesheet" href="styles.css"/>
  <meta name="color-scheme" content="dark light">
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <span>Generador de Datos de Prueba</span>
    </div>
    <div class="actions">
      <button id="btn-reset" class="ghost" title="Borrar datos locales">Reset</button>
    </div>
  </header>

  <main class="container">
    <section class="grid">
      <!-- Alias + Email -->
      <div class="card">
        <div class="card-head">
          <h2>Alias de sesión & Email</h2>
          <div class="head-actions">
            <button id="regen-alias" class="primary small">Regenerar alias</button>
          </div>
        </div>

        <div class="field">
          <label>Alias</label>
          <div class="control">
            <input id="alias" title="Alias aleatorio de sesión. Puede modificarse manualmente."/>
            <button class="copy" data-target="alias" title="Copiar">Copiar</button>
          </div>
        </div>

        <div class="toggle-row">
          <label class="switch">
            <input type="checkbox" id="custom-email">
            <span class="slider"></span>
          </label>
          <span>Personalizar email</span>
        </div>

        <div class="field">
          <label>Email</label>
          <div class="control">
            <input id="email" readonly />
            <button class="copy" data-target="email" title="Copiar">Copiar</button>
          </div>
        </div>

        <div id="email-config" class="email-config hidden">
          <div class="field">
            <label>Dominio</label>
            <div class="control">
              <input id="email-domain" placeholder="gmail.com" value="gmail.com" title="Dominio de email. Ejemplo: gmail.com, outlook.com"/>
            </div>
          </div>
          <div class="field">
            <label>Casilla base (EmailTest)</label>
            <div class="control">
              <input id="email-base" placeholder="test" value="test" title="Parte inicial del email. Se combinará con el dominio."/>
            </div>
          </div>
        </div>
      </div>

      <!-- Identificadores GS1 (validador/generador) -->
      <div class="card">
        <div class="card-head">
          <h2>GS1 · Identificadores</h2>
          <div class="head-actions">
            <button id="regen-gs1" class="primary small">Regenerar todos</button>
          </div>
        </div>

        <div class="field">
          <label>GLN (13 dígitos)</label>
          <div class="control">
            <input id="gln" title="GLN: 13 dígitos numéricos. Identificador de localización global."/>
            <button class="copy" data-target="gln">Copiar</button>
          </div>
          <div id="gln-status" class="status"></div>
        </div>

        <div class="field">
          <label>GTIN-13 (EAN-13)</label>
          <div class="control">
            <input id="gtin13" title="GTIN-13 (EAN-13): 13 dígitos. Código de producto estándar."/>
            <button class="copy" data-target="gtin13">Copiar</button>
          </div>
          <div id="gtin13-status" class="status"></div>
        </div>

        <div class="field">
          <label>GTIN-14 (ITF-14)</label>
          <div class="control">
            <input id="gtin14" title="GTIN-14 (ITF-14): 14 dígitos. Identificador de embalaje."/>
            <button class="copy" data-target="gtin14">Copiar</button>
          </div>
          <div id="gtin14-status" class="status"></div>
        </div>

        <div class="field">
          <label>SSCC (18 dígitos)</label>
          <div class="control">
            <input id="sscc" title="SSCC: 18 dígitos. Código de contenedor logístico."/>
            <button class="copy" data-target="sscc">Copiar</button>
          </div>
          <div id="sscc-status" class="status"></div>
        </div>
      </div>

      <!-- Identificadores generales -->
      <div class="card">
        <div class="card-head">
          <h2>Identificadores generales</h2>
          <div class="head-actions">
            <button id="regen-general" class="primary small">Regenerar</button>
          </div>
        </div>
        <div class="field">
          <label>Tipo de CUIT (prefijo)</label>
          <div class="control">
            <select id="cuit-prefix" title="Prefijo del CUIT según tipo de persona o entidad.">
              <option value="30">30 — Persona jurídica (empresa)</option>
              <option value="20">20 — Persona física (masculino)</option>
              <option value="23">23 — Persona física (uso alterno)</option>
              <option value="24">24 — Persona física (extranjera)</option>
              <option value="27">27 — Persona física (femenino)</option>
              <option value="33">33 — Jurídica extranjera s/ personería</option>
              <option value="34">34 — Otros (coops, consorcios, etc.)</option>
            </select>
          </div>
        </div>
        <div class="field">
          <label>CUIT</label>
          <div class="control">
            <input id="cuit" title="CUIT válido argentino. El prefijo depende de la selección anterior."/>
            <button class="copy" data-target="cuit">Copiar</button>
          </div>
          <div id="cuit-status" class="status"></div>
        </div>

        <div class="field">
          <label>UUID v4</label>
          <div class="control">
            <input id="uuidv4" title="UUID versión 4: identificador universal único."/>
            <button class="copy" data-target="uuidv4">Copiar</button>
          </div>
          <div id="uuidv4-status" class="status"></div>
        </div>

        <div class="field">
          <label>ULID</label>
          <div class="control">
            <input id="ulid" title="ULID: identificador único lexicográficamente ordenable."/>
            <button class="copy" data-target="ulid">Copiar</button>
          </div>
          <div id="ulid-status" class="status"></div>
        </div>

        <div class="field">
          <label>DNI</label>
          <div class="control">
            <input id="dni" title="DNI argentino con dígito verificador."/>
            <button class="copy" data-target="dni">Copiar</button>
          </div>
          <div id="dni-status" class="status"></div>
        </div>

        <div class="field">
          <label>CBU</label>
          <div class="control">
            <input id="cbu" title="CBU bancario argentino de 22 dígitos."/>
            <button class="copy" data-target="cbu">Copiar</button>
          </div>
          <div id="cbu-status" class="status"></div>
        </div>
      </div>
    </section>

    <!-- Códigos de barras SVG -->
    <section class="card">
      <div class="card-head">
        <h2>Códigos de barras (SVG)</h2>
        <div class="head-actions">
          <button id="render-barcodes" class="primary small">Render desde arriba</button>
        </div>
      </div>
      <br>
      <div class="barcode-grid">
        <div class="barcode-card">
          <h3>EAN-13 (GTIN-13)</h3>
          <div id="ean13-svg" class="barcode"></div>
        </div>
        <div class="barcode-card">
          <h3>ITF-14 (GTIN-14)</h3>
          <div id="itf14-svg" class="barcode"></div>
        </div>
      </div>
    </section>

    <!-- Datos ficticios -->
    <section class="grid">
      <div class="card">
        <div class="card-head">
          <h2>Datos ficticios</h2>
          <div class="head-actions"><button id="regen-fake" class="primary small">Regenerar</button></div>
        </div>
        <div class="field">
          <label>Nombre de empresa</label>
          <div class="control">
            <input id="fake-company" readonly title="Nombre de empresa ficticia generado aleatoriamente."/>
            <button class="copy" data-target="fake-company">Copiar</button>
          </div>
        </div>
        <div class="field">
          <label>Persona (Nombre y Apellido)</label>
          <div class="control">
            <input id="fake-person" readonly title="Nombre y apellido ficticio generado aleatoriamente."/>
            <button class="copy" data-target="fake-person">Copiar</button>
          </div>
        </div>
        <div class="field">
          <label>Dirección</label>
          <div class="control">
            <input id="fake-address" readonly title="Dirección ficticia generada aleatoriamente."/>
            <button class="copy" data-target="fake-address">Copiar</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-head">
          <h2>Rangos & Montos</h2>
        </div>
        <div class="field">
          <label>Rango de fechas</label>
          <div class="control">
            <input type="date" id="date-from" title="Fecha inicial del rango.">
            <input type="date" id="date-to" title="Fecha final del rango.">
            <button id="preset-today" class="small">Hoy</button>
            <button id="preset-week" class="small">Semana</button>
            <button id="preset-month" class="small">Mes</button>
          </div>
          <div id="date-status" class="status"></div>
        </div>
        <div class="field">
          <label>Monto (AR$ / USD)</label>
          <div class="control">
            <select id="currency" title="Moneda a utilizar para el monto generado.">
              <option value="ARS">ARS</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="BRL">BRL</option>
            </select>
            <input id="amount-min" type="number" placeholder="Mín" value="1000" title="Monto mínimo permitido para la generación aleatoria.">
            <input id="amount-max" type="number" placeholder="Máx" value="50000"  title="Monto máximo permitido para la generación aleatoria.">
            <button id="gen-amount" class="primary small">Generar</button>
          </div>
          <div class="control">
            <input id="amount-out" readonly title="Monto generado aleatoriamente en el rango indicado."/>
            <button class="copy" data-target="amount-out">Copiar</button>
          </div>
          <div id="amount-status" class="status"></div>
        </div>
      </div>

      <div class="card">
        <div class="card-head">
          <h2>Número de pedido</h2>
        </div>
        <div class="field">
          <label>Prefijo</label>
          <div class="control">
            <input id="order-prefix" placeholder="ORD" value="ORD"  title="Prefijo para el número de pedido generado."/>
            <button id="gen-order" class="primary small">Generar</button>
          </div>
        </div>
        <div class="field">
          <label>Pedido generado</label>
          <div class="control">
            <input id="order-out" readonly title="Número de pedido generado con el prefijo indicado."/>
            <button class="copy" data-target="order-out">Copiar</button>
          </div>
          <div id="order-status" class="status"></div>
        </div>
      </div>

      <div class="card">
        <div class="card-head">
          <h2>Generación por patrón</h2>
        </div>
        <div class="field">
          <label>Expresión</label>
          <div class="control">
            <input id="pattern-exp" placeholder="AAA-999" title="Patrón con A=letra, a=letra minúscula y 9=dígito" value="AAA-999"/>
            <button id="gen-pattern" class="primary small">Generar</button>
          </div>
        </div>
        <div class="field">
          <label>Resultado</label>
          <div class="control">
            <input id="pattern-out" readonly title="Cadena generada según el patrón indicado."/>
            <button class="copy" data-target="pattern-out">Copiar</button>
          </div>
          <div id="pattern-status" class="status"></div>
        </div>
      </div>

      <div class="card">
        <div class="card-head">
          <h2>Número telefónico</h2>
          <div class="head-actions"><button id="regen-phone" class="primary small">Regenerar</button></div>
        </div>
        <div class="field">
          <label>Teléfono</label>
          <div class="control">
            <input id="phone" readonly title="Número telefónico aleatorio."/>
            <button class="copy" data-target="phone">Copiar</button>
          </div>
          <div id="phone-status" class="status"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <span>Hecho con 🤖 — 2025</span>
    <button id="btn-export" class="ghost">Exportar JSON</button>
    <button id="btn-export-csv" class="ghost">Exportar CSV</button>
  </footer>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
